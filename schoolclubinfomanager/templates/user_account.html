{% extends "base.html" %}

{% block content %}

<h2>{{current_user.name}}</h2>

<p>Email: {{ current_user.email}}</p>

<br><br><br>

<form method="POST">
  {{ form.hidden_tag() }} <!-- to make sure we can accept the form -->
  {{ form.name.label }} {{ form.name(class="")}}<br>
  {{ form.email.label }} {{ form.email(class="")}}<br>
  {{ form.submit() }}
</form>

{% endblock %}
