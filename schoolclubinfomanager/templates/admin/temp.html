<form class="timetable__small__weekdays"  method="POST">
  {{ form.hidden_tag()}}
  {% for day in weekdays %}

    {% set day_id = "day_" + day %}

    <label for="{{'day_'+ day}}" class="timetable__small__weekdays__day" >{{day[0]}}</label>

      {{ form.submit_day(class="hide", value=day, id=day_id)}}

  {% endfor %}
</form>
